{% extends 'core/base.html' %}

{% block title %}
{% endblock title %}

{% block content %}
    <h1>Lista de Estudiantes</h1>
    <div class="py-lg-4">
        <form action="{% url 'clase:estudiantes_list' %}" method="get">
            <input type="text" name="consulta" placeholder="Buscar estudiantes...">
            <button type="submit">Buscar</button>
        </form>
    </div>
    <ul>
        {% for estudiante in estudiantes %}
            <li>{{ estudiante.nombre }}</li>
        {% endfor %}
    </ul>
{% endblock content %}
