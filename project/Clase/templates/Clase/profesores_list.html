{% extends 'core/base.html' %}

{% block title %}
{% endblock title %}

{% block content %}
    <h1>Lista de Profesores</h1>
    <div class="py-lg-4">
        <form action="{% url 'clase:profesores_list' %}" method="get">
            <input type="text" name="consulta" placeholder="Buscar profesores...">
            <button type="submit">Buscar</button>
        </form>
    </div>
    <ul>
        {% for profesor in profesores %}
            <li>{{ profesor.nombre }}</li>
        {% endfor %}
    </ul>
{% endblock content %}
